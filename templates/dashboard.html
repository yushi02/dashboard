<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            width: 50%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: inline-block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .order-details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
        }
        .order-details p {
            font-size: 18px;
            margin: 8px 0;
        }
        .error {
            color: red;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
   
    <header>
        <h1>Order Dashboard</h1>
    </header>

    <div class="container">
        <form action="/" method="post">
            <label for="order_id">Enter Order ID:</label>
            <input type="text" id="order_id" name="order_id" required>
            <button type="submit">Submit</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        {% if order %}
            <div class="order-details">
                <h2>Order ID: {{ order.Order }}</h2>
                <p><strong>Price:</strong> ${{ order.Price }}</p>
                <p><strong>Shipping Status:</strong> {{ order.Shipping_Status }}</p>
                <p><strong>Payment Status:</strong> {{ order.Payment_Status }}</p>
                <a href="{{ url_for('order_details', order_id=order.Order) }}" target="_blank">View Order Details</a>
            </div>
        {% endif %}
    <!-- <img src="data:image/png;base64,{{ plot_url }}" alt="Plot"> -->

    </div>
</body>
</html>
